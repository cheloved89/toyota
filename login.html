<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleLogin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <div class="ins-login">

        <div class="login-container">
            <div class="elements">
                
                <p class="sign">Вход</p>
                <p class="up">Регистрация</p>
                
            </div>
            
            <div class="allcontainer">
                <div class="login" >
                    <div class="choise" style="display: flex; height: 50px; width: 100%; justify-content: center; grid-gap: 20px; margin-bottom: 25px;">
                        
                        <img src="https://static.cdnlogo.com/logos/g/38/google-icon.svg" alt="" style="object-fit: fill;width: 37px">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" style="object-fit: cover;;width: 50px">
                    </div>
                    <input type="email" placeholder="введите сюда почту" class="email">
                    <input type="password" placeholder="Введите пароль" class="pass">
                    <div class="button-login">
                        <p>Войти</p>
                    </div>
                    <p class="complete"></p>


                </div>
                <div class="sign-up">
                    <p style="font-weight: 200; margin: 0;">Мы вышлем вам код на почту для регистрации:</p>
                    <input type="email" placeholder="Введите сюда почту" class="sing-up-email">
                    <div class="button-sign">
                        <p>Sing in</p>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
